<ion-header>
  <ion-toolbar>
    <ion-title>Editar Tarefa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <form [formGroup]="formulario" class="appointment-form2">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">

      <ion-item>
        <ion-label position="stacked">Tarefas</ion-label>
        <ion-input type="text" formControlName="tarefa" id="tarefa"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Retorno</ion-label>
        <ion-input type="text" formControlName="retorno" id="retorno"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="stacked">Status</ion-label>
        <ion-input type="text" formControlName="status" id="status"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Imagem</ion-label>
        <ion-icon slot="start" style="font-size: 50px" name="star" (click)="selectImageInCamera()"></ion-icon>
        <ion-input type="image" formControlName="imagem" value="{{imagembase64}}"></ion-input>

        <ion-thumbnail *ngIf="imagembase64">
          <ion-img [src]="imagembase64" ></ion-img>
        </ion-thumbnail>
      </ion-item>

    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" (click)="send()" class="ion-no-margin">Salvar</ion-button>
    </div>

  </form>

</ion-content>
