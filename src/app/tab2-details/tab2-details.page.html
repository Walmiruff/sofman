<ion-header>
  <ion-toolbar>
    <ion-title>Ordem Detalhes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngIf="ordens$ | async as ordens ; else elseTemplate">
        <div *ngFor="let entities  of ordens | filterOrdem: ordemId" (click)="openModal()">
               <p>{{ entities.id }}</p>
               <p>{{ entities.observacao }}</p>
        </div>
  </ng-container>
  <ng-template #elseTemplate>
   Carregando...
  </ng-template>

</ion-content>
