<ion-header>
  <ion-toolbar>
    <ion-row>
      <div>
        <img class="logo" src="assets/img/logosmall.png">
      </div>
      <ion-title>
        Gerenciamentos de Imagens
      </ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="imgs$ | async as imgs ; else elseTemplate">

    <ion-list>

      <ion-item *ngFor="let entities of imgs | filter: ordemId">
        <ion-thumbnail slot="start">
          <img src="{{entities.url}}">
        </ion-thumbnail>
        <ion-label>{{entities.obs}}</ion-label>
        <ion-col size="2">
          <ion-button color="medium" (click)="openModalUpdate(entities.id)">
            <ion-icon name="refresh"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="2">
          <ion-button color="medium" (click)="openConfirmRemove(entities.id)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-item>


    </ion-list>

    <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
      <ion-fab-button (click)="openModalCreate()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </ng-container>
  <ng-template #elseTemplate>

  </ng-template>




</ion-content>
