<ion-header translucent>

<ion-content  fullscreen>


  <form>

    <div class="container">
        <img src="assets/img/logo.png">
    </div>

    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Login <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Senha <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required type="password"></ion-input>
      </ion-item>

      <div class="ion-padding">
        <ion-button [routerLink]="[ '/tabs/tab1' ]" expand="block" type="submit" class="ion-no-margin">Entrar</ion-button>
      </div>
    </ion-list>
  </form>


</ion-content>
