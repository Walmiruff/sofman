<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="md" defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-row>
      <div>
        <img class="logo" src="assets/img/logosmall.png">
      </div>
      <ion-title>
        Solicitações de Serviços
      </ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <ion-row>

    <div class="wrapper">
      <img style="width: 30px;" class="qrcode" src="../../assets/img/qrcode.png">

    </div>

    <ion-col size="10">
      <div class="container">
        <ion-searchbar [(ngModel)]="userFilter.id" animated placeholder="Pesquisar Solicitações">
        </ion-searchbar>
      </div>
    </ion-col>

    <div class="wrapper">
      <ion-datetime></ion-datetime>
      <ion-icon name="funnel"></ion-icon>
    </div>

  </ion-row>

  <ng-container *ngIf="solicitacoes$ | async as solicitacoes; else elseTemplate">

    <ion-list>
      <ion-item *ngFor="let entities of solicitacoes | filterBy: userFilter"
        [routerLink]="[ '/tab-solicitacao-details', entities.id ]">

        <ion-grid>

          <ion-row>
            <ion-col size="4">
              <ion-label>Assunto: </ion-label>
            </ion-col>
            <ion-col size="8">
              <P class="custom"> {{ entities.assunto }}</P>
            </ion-col>
          </ion-row>

          <!-- <ion-row>
            <ion-col size="4">
              <ion-label>Filial</ion-label>
            </ion-col>
            <ion-col size="8">
              <P class="custom"> {{ entities.id_filial }}</P>
            </ion-col>
          </ion-row> -->

          <!-- <ion-row>
            <ion-col size="4">
              <ion-label>Ordem</ion-label>
            </ion-col>
            <ion-col size="8">
              <p class="custom"> {{ entities.ordem_servico }}</p>
            </ion-col>
          </ion-row> -->

          <ion-row>
            <ion-col size="4">
              <ion-label> Data Termino</ion-label>
            </ion-col>
            <ion-col size="8">
              <p class="custom"> {{ entities.data_termino | date: ('d/M/yyyy')}}</p>
            </ion-col>
          </ion-row>

          <!--  <ion-row>
            <ion-col size="4">
              <ion-label>Equipamento</ion-label>
            </ion-col>
            <ion-col size="8">
              <p class="custom"> {{ entities.equipamento }}</p>
            </ion-col>
          </ion-row> -->

          <!-- <ion-row>
            <ion-col size="4">
              <ion-label>Tipo MNT</ion-label>
            </ion-col>
            <ion-col size="8">
             <p class="custom"> {{ entities.tipo_de_mnt }}</p>
            </ion-col>
          </ion-row> -->


          <ion-row>
            <ion-col size="4">
              <ion-label>Mensagem</ion-label>
            </ion-col>
            <ion-col size="8">
              <p class="custom"> {{ entities.mensagem }}</p>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="4">
              <ion-label>Maq. Parada: </ion-label>
            </ion-col>
            <ion-col size="8">
              <p class="custom" *ngIf="entities.maquina_parada == 0"> SIM </p>
            </ion-col>
          </ion-row>


          <ion-row [ngClass]="{
          cssAlta: entities.prioridade == '1 - Alta',
          cssMedia: entities.prioridade == '2 - Média',
          cssBaixa: entities.prioridade == '3 - Baixa'
        } ">
            <ion-col size="4">
              <ion-label>Prioridade: </ion-label>
            </ion-col>
            <ion-col size="8">
              <p class="custom"> {{entities.prioridade }}</p>
            </ion-col>
          </ion-row>

        </ion-grid>

      </ion-item>

      <ion-item *ngIf="(solicitacoes | filterBy:userFilter).length === 0">
        <ion-label>Sem solicitações correspondente.</ion-label>
      </ion-item>

    </ion-list>


  </ng-container>


  <ng-template #elseTemplate>
    Carregando...
  </ng-template>
  <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
    <ion-fab-button>
      <ion-icon name="add" (click)="openModalCreate()"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
