<ion-header>
  <ion-toolbar>
    <ion-back-button></ion-back-button>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
      <!-- <ion-buttons slot="start">
        <ion-back-button defaultHref="tabs/tab1"></ion-back-button>
      </ion-buttons> -->
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <form [formGroup]="formulario" class="appointment-form2">


    <ion-list lines="full" class="ion-no-margin ion-no-padding">

      <ion-item>
        <ion-label position="stacked">Filial</ion-label>
        <ion-input type="text" formControlName="filial" id="filial"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Ordem</ion-label>
        <ion-input type="text" formControlName="ordem" id="ordem"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Data</ion-label>
        <ion-datetime displayFormat="DD MM YYYY" formControlName="data" id="data"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Equipamento</ion-label>
        <ion-input type="text" formControlName="equipamento" id="equipamento"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Tipo MNT</ion-label>
        <ion-input type="text" formControlName="tipo_de_mnt" id="tipo_de_mnt"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Descrição</ion-label>
        <ion-input type="text" formControlName="descricao" id="descricao"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Solicitante</ion-label>
        <ion-input type="text" formControlName="solicitante" id="solicitante"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Data Prog</ion-label>
        <ion-datetime displayFormat="DD MM YYYY HH:mm" formControlName="data_prog" id="data_prog"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Data Solic</ion-label>
        <ion-datetime displayFormat="DD MM YYYY HH:mm" formControlName="data_solic" id="data_solic"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Setor Solic</ion-label>
        <ion-input type="text" formControlName="setor_solic" id="setor_solic"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Observações</ion-label>
        <ion-textarea formControlName="observacao" id="observacao"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Status OS</ion-label>
        <ion-input type="text" formControlName="status_da_os" id="status_da_os"></ion-input>
      </ion-item>

    </ion-list>

    <ion-item>
      <ion-label position="stacked">Assinar Ordem</ion-label>
      <ion-toggle slot="end" color="tertiary" (ionChange)="checkValue($event)" value="yes"></ion-toggle>
    </ion-item>

    <ion-label *ngIf="assinaturafuncbase64">
      <p>Ass Funcionário: </p>
      <img [src]='assinaturafuncbase64'>
    </ion-label>

    <ion-label *ngIf="assinaturaclientebase64">
      <p>Ass Client: </p>
      <img [src]='assinaturaclientebase64'>
    </ion-label>

    <br>
    <ion-row [ngClass]="{'drawing-active': isDrawing, 'esconder': showAssinatura}">
      <ion-col>Ass. Cliente: </ion-col>
      <ion-col>
        <signature-pad #Assinaturacliente [options]="signaturePadOptions" (onBeginEvent)="drawStartClient()"
          (onEndEvent)="drawCompleteClient()">
        </signature-pad>
      </ion-col>
      <ion-col>
        <ion-button color="danger" (click)="clearPadClient()">Limpar</ion-button>
        <ion-button color="secondary" (click)="savePadClient()">Salvar</ion-button>
      </ion-col>
      <ion-col>
        <ion-col width-100>
          <ion-input type="text" formControlName="signaturecliente" [value]="signaturecliente" id="signaturecliente">
          </ion-input>
          <ion-img *ngIf="signaturecliente" [src]="signaturecliente"></ion-img>
        </ion-col>

      </ion-col>
    </ion-row>



    <!--  Inicio func-->

    <ion-row [ngClass]="{'drawing-active': isDrawing, 'esconder2': showAssinatura}">
      <ion-col>Ass. Funcionário: </ion-col>
      <ion-col>
        <signature-pad #Assfuncionario [options]="signaturePadOptions" (onBeginEvent)="drawStartFunc()"
          (onEndEvent)="drawCompleteFunc()">
        </signature-pad>
      </ion-col>
      <ion-col>
        <ion-button color="danger" (click)="clearPadFunc()">Limpar</ion-button>
        <ion-button color="secondary" (click)="savePadFunc()">Salvar</ion-button>
      </ion-col>
      <ion-col>
        <ion-col width-100>
          <ion-input type="text" formControlName="signaturefuncionario" [value]="signaturefuncionario"
            id="signaturefuncionario">
          </ion-input>
          <ion-img *ngIf="signaturefuncionario" [src]="signaturefuncionario"></ion-img>
        </ion-col>
      </ion-col>
    </ion-row>

      <ion-button expand="block" (click)="sendOrdem()" class="ion-no-margin">Salvar</ion-button>
    </div>

  </form>

</ion-content>
