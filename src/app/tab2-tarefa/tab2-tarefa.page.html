<ion-header>
  <ion-toolbar>
    <ion-row>
      <div>
        <img class="logo" src="assets/img/logosmall.png">
      </div>
      <ion-title>
        Tarefas
      </ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div nigor></div>
  <ng-container *ngIf="tarefas$ | async as tarefas ; else elseTemplate">

    <ion-list>
      <ion-item *ngFor="let entities of tarefas | filter: ordemId">
        <ion-grid>

          <ion-row>
            <ion-col size="5">
              <ion-label>Tarefa</ion-label>
            </ion-col>
            <ion-col size="7">
              <p class="custom"> {{ entities.tarefa }}</p>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="5">
              <ion-label>Retorno</ion-label>
            </ion-col>
            <ion-col size="5">

              <p class="custom"> {{ entities.retorno }}</p>
            </ion-col>
            <ion-col size="2">
              <ion-button color="medium" (click)="openModalUpdate(entities.id)">
                <ion-icon name="refresh"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="5">
              <ion-label>Status</ion-label>
            </ion-col>
            <ion-col size="5">
              <P class="custom"> {{ entities.legenda }}</P>
            </ion-col>

            <ion-col size="2">
              <ion-button color="medium" (click)="openConfirmRemove(entities.id)">
                <ion-icon name="trash"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </ion-item>
    </ion-list>

    <ion-fab horizontal="end" vertical="top" slot="fixed" edge>
      <ion-fab-button (click)="openModalCreate()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </ng-container>
  <ng-template #elseTemplate>

  </ng-template>




</ion-content>
